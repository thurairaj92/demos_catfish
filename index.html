<!DOCTYPE html>
<html>
<head>
    <title>Eyereturn Scroll Test</title>
    <link rel="shortcut icon" href="https://eyereturnmarketing.com/wp-content/themes/tl-wp-bootstrap/images/icons/favicon.ico?v=328">
    <style type="text/css">
        body, html{
            height:100%;
            width:100%;
            background: #000;
            overflow: hidden;

            box-sizing: border-box;
        }
        .phone-container{
            width: 420px;
            height: 740px;
            position: relative;
        }

        .phone-container .iframe-container{
            position: absolute;
            top: 73px;
            left: 12px;
            width: 382px;
            height: 670px;
            z-index: 10;
            background: #fff;
            border: 1px solid #000;

            overflow-y: hidden;
            overflow-x: hidden;

            padding:5px;
        }

        .iframe-container iframe{
            width: 382px;
            height: 660px;
        }

        .phone{
            width: 412px;
            height: 815px;
            z-index: 1;
        }
    </style>
</head>
<body>
        <div class="phone-container">
            <img class="phone" src="img/phone.png">
            <div class="iframe-container">
                <iframe src="http://testpages.eyereturn.com/thurai/html/catfish/mobile.html" frameborder="0"></iframe>
            </div>
        </div>
</body>
</html>
